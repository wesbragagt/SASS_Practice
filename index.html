<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Product Landing Page</title>
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <header id="header" class=" header-primary">
            <div class="logo">
            <img id="header-img" src="Strandberg-logo.png" alt="" />
            </div>
            

            <nav id="nav-bar">
                <ul>
                    <li><a href="#" class="nav-link">Features</a></li>
                    <li><a href="#" class="nav-link">How it Works</a></li>
                    <li><a href="#" class="nav-link">Pricing</a></li>
                </ul>
            </nav>
        </header>

        <form class="border"
            id="form"
            method="POST"
            action="https://www.freecodecamp.com/email-submit"
        >
            <label for="email"></label>
            <input
                id="email"
                type="email"
                name="email"
                placeholder="Enter your email address"
                required
            />
            <input id="submit" type="submit">get started</input>
        </form>

        <aside class="border" id="advertising">
            <ul>
                <li>Premium Meterial</li>
                <li>Fast Shipping</li>
                <li>Quality Assurance</li>
            </ul>
        </aside>

        <div class="video">
            <iframe class="border" width="560" height="315" src="https://www.youtube.com/embed/Q3A9Tga8oI0?start=2" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

        <div class="pricing">
            <div class="box-1">Guitar 1</div>
            <div class="box-2">Guitar 2</div>
            <div class="box-3">Guitar 3</div>
        </div>

        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
